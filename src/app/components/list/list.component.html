<p>All accounts in the city: {{cityName}} </p>

<table class="table">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Profession</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts">
            <td>{{account.firstName}}</td>
            <td>{{account.lastName}}</td>
            <td> <span *ngFor="let profession of account.professions">{{profession.name}} </span></td>
            <td> <a href="" [routerLink]="['/home']" routerLinkActive="router-link-active" >More</a></td>
        </tr>
    </tbody>
</table>
