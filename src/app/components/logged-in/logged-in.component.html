<!--
    in this component we can update our data as an account and check out our classifications and write comment on our classifications
-->

<div class="card w-75">
    
    <ul class="nav nav-right justify-content-end">
        
        <div class="image" *ngIf="isDefault" >
            <img  src="assets/images/avatar.png" (click)="openVerticallyCentered(content)"  ngbTooltip={{uploadTooltip}}>
        </div>

        <div  class="image" *ngIf="!isDefault">
            <img [src]='image' (click)="openVerticallyCentered(content)"  ngbTooltip={{changeTooltip}}>
        </div>

        <div class="btn-group">
            <button class="btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Menü
            </button>
            <ul class="dropdown-menu">
                <li class="nav-item">
                    <button class="w-100  btn-lg" (click)="switchTo('myData')" > {{myData}}</button>              
                </li>
                <li class="nav-item">
                    <button class="w-100  btn-lg"  (click)="switchTo('updateForm')">{{updateMyData}}</button>
                </li>
                <li class="nav-item">
                    <button class="w-100  btn-lg " (click)="switchTo('news')"> {{news}}</button>              
                </li>
                <li class="nav-item">
                    <button class="w-100  btn-lg "  (click)="onLogout()"> {{logout}}</button>              
                </li>
            </ul>
          </div>     
    </ul>

    
       
<!--
    nested components
-->

<div class="forRem">
   
    <div class="card w-80 m-auto" *ngIf="switch==='news'">
        <app-news></app-news>
       
    </div>

    <div class="card w-80 m-auto" *ngIf="switch==='updateForm'">
        <app-update-form></app-update-form>
    </div>
    <div class="card w-80 m-auto" *ngIf="switch==='myData'">
        
</div>

<!--
    modal to upload the profile image
-->


<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">{{uploadPicture}}</h4>
        </div>
            <div class="modal-body">
                <div class="text-center m-auto">
                    <input class="form-control  m-auto padding-bottom" type="file" 
                            (change)="onChange($event)">
                    <div class="m-auto">
                        <button (click)="onUpload()" (click)="modal.close('Close click')"
                        class=" m-auto">Feltöltés</button>
                        <button type="button"  (click)="modal.close('Close click')" >Vissza</button>
                    </div>
                </div>
            </div>
            <div>
        </div>
  </ng-template>
