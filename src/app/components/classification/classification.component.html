<form class="" [formGroup]="classificationForm" (ngSubmit)="onSubmit()"  (ngSubmit)="openVerticallyCentered(content)">
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input  class="form-control"   formControlName="email">
        </div>
    </div>
    <div *ngIf="classificationForm.controls['email'].invalid  && classificationForm.controls['email'].touched"
    class="alert alert-danger">
    
        <div *ngIf="classificationForm.controls['email'].errors.required">
          E-mail is required.
        </div>
</div>
    <div class="form-group row" >
        <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10" >
          <input class="form-control"  formControlName="createdBy">
        </div>
          <div *ngIf="classificationForm.controls['createdBy'].invalid  && classificationForm.controls['createdBy'].touched"
          class="alert alert-danger">
          
              <div *ngIf="classificationForm.controls['createdBy'].errors.required">
                Name is required.
              </div>
      </div>
  
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Komment</label>
        <div class="col-sm-10">
          <input  class="form-control"  formControlName="comment">
        </div>
    </div>
  </div>
  <div *ngIf="classificationForm.controls['comment'].invalid  && classificationForm.controls['comment'].touched"
  class="alert alert-danger">
  
      <div *ngIf="classificationForm.controls['comment'].errors.required">
        Comment is required.
      </div>
</div>

    <div class="form-row align-items-center">
        <div class="col-auto my-1">
          <label class="mr-sm-2" for="inlineFormCustomSelect">Rating</label>
          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect"  formControlName="rating">
            <option selected>---</option>
            <option value="ONE">One</option>
            <option value="TWO">Two</option>
            <option value="THREE">Three</option>
            <option value="FOUR">Four</option>
            <option value="FIVE">Five</option>
          </select>
        </div>
    </div>
    <div *ngIf="classificationForm.controls['rating'].invalid  && classificationForm.controls['rating'].touched"
    class="alert alert-danger">
    
        <div *ngIf="classificationForm.controls['rating'].errors.required">
          rating is required.
        </div>
  </div>
  <div>
    <button class="w-100 btn btn-lg btn-primary"  type="submit" [disabled]="!classificationForm.valid" >Elkuld</button>
 </div>
</form>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Classification status</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
      <div class="modal-body">
          <div >
            <p>{{response}}</p>
          </div>
        </div>
        <div>
  </div>
   
  <div class="modal-footer" *ngIf="status==200">     
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')" routerLink="/home">OK</button>
  </div>

  <div class="modal-footer" *ngIf="status!=200">
    <div>
      <p>Ooops, something went wrong!</p>
    </div>
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')" >Back</button>
  </div>
</ng-template>
