<div class="card w-75 m-auto">
 <p>All accounts in the city: {{cityName}} </p>

 <label>Kategoria</label>

    <select [(ngModel)]="selectedCategory.name" class="form-select"  
            (change)="onSelect(selectedCategory.name)" 
            aria-label="Default select example"
            aria-label="Default select example">
      <option value="0">Mind</option>
      <option *ngFor="let category of categories" [value]="category.name">
          {{category.name}}
      </option>

  </select>

<div *ngIf="accounts.length > 5">
  <ngb-pagination class="d-flex justify-content-center" 
              aria-label="Default pagination" 
              [collectionSize]="accounts.length" 
              #numPages 
              [pageSize]="itemsPerPage" 
              [(page)]="currentPage" 
              (pageChange)="onPageChange(currentPage)">
            </ngb-pagination>
</div>


<table class="table ">
    <thead class="thead-dark">
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Profession</th>
        <th scope="col">Rank</th>
      </tr>
    </thead>
    <tbody>
        <tr class="hovered" *ngFor="let account of accounts | slice: pageSize | slice: 0:itemsPerPage"  (click)="onMore(account.listedAccount_uuid)">
            <td>{{account.firstName}}</td>
            <td>{{account.lastName}}</td>
            <td> <span *ngFor="let profession of account.professions">{{profession.name}}</span></td>
            <td><ngb-rating [max]="5" [readonly]="true" [(rate)]="account.averageRating"></ngb-rating></td>
        </tr>
        
    </tbody>
  </table>
