<form [formGroup]="classificationForm" (ngSubmit)="onSubmit()">
  <div>
    Text about the rules of classification
  </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder=""  formControlName="email">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder=""  formControlName="createdBy">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Komment</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder=""  formControlName="comment">
        </div>
    </div>
    <div class="form-row align-items-center">
        <div class="col-auto my-1">
          <label class="mr-sm-2" for="inlineFormCustomSelect">Preference</label>
          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect"  formControlName="rating">
            <option selected>---</option>
            <option value="ONE">One</option>
            <option value="TWO">Two</option>
            <option value="THREE">Three</option>
            <option value="FOUR">Four</option>
            <option value="FIVE">Five</option>
          </select>
        </div>
    </div>
    <div>
        <button  type="submit">Elkuld</button>
    </div>
</form>
