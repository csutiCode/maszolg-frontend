<p>All accounts in the city: {{cityName}} </p>
<div>
 <label>Kategoria</label>

    <select [(ngModel)]="selectedCategory.name" class="form-select"  (change)="onSelect(selectedCategory.name)" aria-label="Default select example" aria-label="Default select example">
      <option value="0"></option>
      <option *ngFor="let category of categories" [value]="category.name">
          {{category.name}}
      </option>    
  </select>

</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Profession</th>
        <th scope="col">Rank</th>
      </tr>
    </thead>
    <tbody>
        <tr class="hovered" *ngFor="let account of accounts" (click)="onMore(account.listedAccount_uuid)">
            <td>{{account.firstName}}</td>
            <td>{{account.lastName}}</td>
            <td> <span *ngFor="let profession of account.professions">{{profession.name}} </span></td>
            <td>{{account.averageRating}}</td>
        </tr>
    </tbody>
</table>
