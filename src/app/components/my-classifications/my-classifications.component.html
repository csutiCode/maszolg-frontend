<div class="m-auto" *ngIf="listedAccount.classifications.length>0">
    <p>Értékelések:</p>
    <div class="m-auto" *ngFor="let classification of listedAccount.classifications">
      
      <table>
        <tr>
          <th>Created By: </th>
          <td>{{classification.createdBy}}</td>
        </tr>
        <tr>
          <th>Comment:</th>
          <td>{{classification.text}}</td>
        </tr>
        <tr>
          <th>Rating:</th>
          <td><ngb-rating class="sr-only" [max]="5" [readonly]="true" [(rate)]="classification.rate"></ngb-rating></td>
        </tr>

        <div class="card m-auto" *ngIf="!classification.commented">
          <button (click)="openVerticallyCentered(content, classification.classificationUuid)">React</button>
        </div>
      </table>
      
    </div>
  </div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Komment</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  
  <div class="modal-body">
    <label for="exampleFormControlTextarea1">Komment</label>
    <textarea  [(ngModel)]="comment"  value="comment" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="modal-footer">
    <button type="button" class="close" (click)="onComment(comment)" (click)="modal.dismiss('Cross click')">Elküld</button>
    <button type="button" class="close" (click)="modal.dismiss('Cross click')">Megse</button>

  </div>
  
</ng-template>
