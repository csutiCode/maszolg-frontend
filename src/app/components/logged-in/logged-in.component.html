<!--
    in this component we can update our data as an account and check out our classifications and write comment on our classifications
-->

<div class="card w-100">
    <ul class="nav justify-content-end m-auto">

        <div *ngIf="isDefault">
            <img  src="assets/images/avatar.png" (click)="openVerticallyCentered(content)"  ngbTooltip="Upload your profile picture!">
            
        </div>
        <div *ngIf="!isDefault">
            <img [src]='image' (click)="openVerticallyCentered(content)"  ngbTooltip="Upload an image">
        </div>
        
        <div>
            <li class="nav-item">
                <button class="nav-link active"  (click)="switchToClassifications()"> My Classifications</button>              
            </li>
        </div>

        <div>
            <li class="nav-item">
                <button class="nav-link active"  (click)="switchToUpdateForm()">Update my data</button>
              
            </li>
        </div>  

        <div>
            <li class="nav-item">
                <button class="nav-link active"  (click)="logout()"> About me</button>              
            </li>
        </div>

        <div>
            <li class="nav-item">
                <button class="nav-link active"  (click)="logout()"> Logout</button>              
            </li>
        </div>
    </ul>

<div>
    <div>
        <app-news></app-news>
    </div>
        
    <div class="card w-80 m-auto" *ngIf="classifications">
        <app-my-classifications></app-my-classifications>
    </div>

    <div class="card w-80 m-auto" *ngIf="update">
        <app-update-form></app-update-form>
    </div>

</div>



    





<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Upload image</h4>
    </div>
        <div class="modal-body">
            <div class="text-center m-auto">
                <input class="form-control  m-auto padding-bottom" type="file" 
                        (change)="onChange($event)">
                <div class="m-auto">
                    <button (click)="onUpload()" (click)="modal.close('Close click')"
                    class="btn btn-primary  m-auto ">Upload</button>
                    <button type="button" class="btn btn-primary  m-auto" (click)="modal.close('Close click')" >Back</button>

                </div>
             
            </div>
          </div>
          <div>
    </div>

  </ng-template>
