<section class="section about-section gray-bg w-50 m-auto" id="about">
  <div class="container">
      <div class="row align-items-center flex-row-reverse">
          <div class="col-lg-6">
              <div class="about-text go-to">
                  <h3 class="dark-color">{{account.lastName}} {{account.firstName}}</h3>
                  <h6 class="theme-color lead"><span *ngFor="let profession of account.professions">{{profession.name}}</span></h6>
                  
                  <p>{{account.comment}}</p>
                  <div class="row about-list">
                    
                    <div class="col-md-6">
                      <div class="media">
                          <label>{{email}}</label>
                          <p>{{account.email}}</p>
                      </div>
                      <div class="media">
                          <label>{{phone}}</label>
                          <p>{{account.phoneNumber}}</p>
                      </div>
                      <div class="media">
                          <label>{{web}}</label>
                          <p>TODO: webhely</p>
                      </div>
                      <div class="media">
                        <label>{{rank}}</label>
                        <p><ngb-rating [max]="5" [readonly]="true" [(rate)]="account.averageRating"></ngb-rating></p>
                    </div>
                  </div>
                      <div class="col-md-6"  *ngIf="account.address.workAddress">
                          <div class="media">
                              <label>Residence</label>
                              <p>Canada</p>
                          </div>
                          <div class="media">
                              <label>Address</label>
                              <p>California, USA</p>
                          </div>
                          </div>             
                  </div>
              </div>
          </div>
          <div class="col-lg-6">
              <div class="about-avatar">
                  <img [src]='image' title="" alt="">
              </div>
          </div>
      </div>

      
          
            <div class="mb-3 w-50 m-auto" *ngIf="!isCookieSet">
              <button  class=" btn btn-lg btn-primary" (click)="openVerticallyCentered(content)">Értékelem</button>
              <button  class=" btn btn-lg btn-primary " (click)="openVerticallyCentered(content)">Vissza</button>
            </div>
          
      
  </div>
</section>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Classification</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
      <div class="modal-body">
        <app-classification></app-classification>
  </div>
  
</ng-template>


<ng-template #comment let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Komment</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  
  <div class="modal-body">
    <label for="exampleFormControlTextarea1">Komment</label>
    <textarea  [(ngModel)]="commentOnClassification"  value="comcommentOnClassificationment" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="modal-footer">
    <button type="button" class="close" (click)="onComment(commentOnClassification)" (click)="modal.dismiss('Cross click')">Elküld</button>
    <button type="button" class="close" (click)="modal.dismiss('Cross click')">Megse</button>
  </div>
</ng-template>
