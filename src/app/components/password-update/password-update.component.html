<form [formGroup]="updatePasswordForm" (ngSubmit)="onSubmit()">
   
    
    <div class="form-floating">

      <input  type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="token">
      <div *ngIf="updatePasswordForm.controls['token'].invalid  && updatePasswordForm.controls['token'].touched">
        <div *ngIf="updatePasswordForm.controls['token'].errors?.required">
          <small class="text danger" >
            {{required}}
          </small>
        </div>
      </div>
      <label for="floatingInput">Token</label>
    </div>
   
   
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
      <div *ngIf="updatePasswordForm.controls['password'].invalid  && updatePasswordForm.controls['password'].touched">
        <div *ngIf="updatePasswordForm.controls['password'].errors?.required">
          <small class="text danger" >
            {{required}}
          </small>
        </div>
      </div>
      <label for="floatingPassword">Jelszó</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="confirmedPassword">
        <div *ngIf="updatePasswordForm.controls['password'].invalid  && updatePasswordForm.controls['password'].touched">
          <div *ngIf="updatePasswordForm.controls['password'].errors?.required">
            <small class="text danger" >
              {{required}}
            </small>
          </div>
        </div>
        <label for="floatingPassword">Jelszó megerősítése</label>
      </div>
  

    <div class="form-floating">
      <button class="w-40 btn-lg" type="submit"  [disabled]="!updatePasswordForm.valid">  Elküld</button>
    </div>
    
  </form>
